<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">BackOffice</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="name of product"
              />
            </div>
            <div class="mb-3">
              <label for="product-description" class="form-label"
                >Product Description</label
              >
              <textarea
                class="form-control"
                id="product-description"
                rows="3"
              ></textarea>
            </div>
            <div class="mb-3">
              <label for="brand" class="form-label">Brand</label>
              <input
                type="text"
                class="form-control"
                id="brand"
                placeholder="product-brand"
              />
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="price"
                placeholder="Price"
              />
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Image Url</label>
              <input
                type="text"
                class="form-control"
                id="image"
                placeholder="image"
              />
            </div>
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary btn-add">Add</button>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      const btnAdd = document.querySelector(".btn-add");
      const name = document.getElementById("name");
      const brand = document.getElementById("brand");
      const image = document.getElementById("image");
      const productDescription = document.getElementById("product-description");
      const price = document.getElementById("price");
      btnAdd.addEventListener("click", async (e) => {
        e.preventDefault();
        const url = "https://striveschool-api.herokuapp.com/api/product/";
        const newItem = {
          name: name.value,
          brand: brand.value,
          image: image.value,
          decription: productDescription.value,
          brand: brand.value,
        };
        try {
          const response = await fetch(url, {
            method: "POST",
            body: JSON.stringify(newItem),
            headers: {
              "Content-Type": "application/json",
            },
          });
          if (response.ok) {
            const respEvent = response.json();
            alert("New item added with the ID of" + respEvent.id);
          }
        } catch (error) {
          console.log(error);
        }
      });
    </script>
  </body>
</html>
